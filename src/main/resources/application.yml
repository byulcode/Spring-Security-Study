spring:
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none

    defer-datasource-initialization: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: 1234
